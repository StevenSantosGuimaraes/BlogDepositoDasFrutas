<h2>Entre em Contato</h2>
<p>Estamos aqui para ajudar. Entre em contato conosco se tiver alguma dúvida ou sugestão:</p>
<ul>
    <li>Email: contato@depositodafruta.com</li>
    <li>Telefone: (XX) XXXX-XXXX</li>
    <li>Endereço: Rua das Frutas, 123 - Bairro da Saúde, Cidade - Estado</li>
</ul>
<p>Ou preencha o formulário abaixo:</p>
<form>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
